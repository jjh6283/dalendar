<style>
	.table {
		table-layout: fixed;
	}

	.con {
		margin: 10px;
	}

	.cell {
		height: 4.5rem;
	}
</style>

<div class="container">
	<div class="box con">
		<h1 class="title is-2">{{ selYear }} {{ months[selMonth].name }}</h1>
		<div class="table-container">
			<table class="table is-bordered is-hoverable is-fullwidth">
				<thead>
					<tr>
						<th>
							Sunday
						</th>
						<th>
							Monday
						</th>
						<th>
							Tuesday
						</th>
						<th>
							Wednesday
						</th>
						<th>
							Thursday
						</th>
						<th>
							Friday
						</th>
						<th>
							Saturday
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let day of [].constructor(getWeeksInMonth() + 1); let j = index">
						<td *ngFor="let day of [].constructor(7); let i = index">
							<div class="box cell">
								<div style="display: grid">
									<p>{{ ((determineDate(i, j) + 2 > 0) && (determineDate(i, j) + 2 < selDaysInMonth)) ? determineDate(i, j) + 2 : ''}}</p>
				
									<span [hidden]="checkPeriod(determineDate(i, j))">
										<svg height="25" width="25" xmlns="http://www.w3.org/2000/svg">
											<circle r="8" cx="8" cy="8" fill="red" />
										</svg> 
									</span>
									
								</div>
								
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<button class="button" (click)="setPreviousMonth()">Previous</button>
		<button class="button" (click)="setNextMonth()">Next</button>
	</div>
</div>
